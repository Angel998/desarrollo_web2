<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>A2H Movies</title>

    <style>
      .modal {
        height: 90% !important;
        max-height: 100% !important;
        top: 15px !important;
      }
      .movie-trailer {
        height: 400px;
        margin-top: 10px;
      }

      .movie-productions {
        margin-top: 1rem;
      }

      .movie-productions img {
        max-height: 70px !important;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="black">
        <div class="container">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">A2H</a>
            <a href="#" data-target="mobile_nav" class="sidenav-trigger">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#!">Inicio</a></li>
              <li><a href="#!">Peliculas en Cine</a></li>
              <li><a href="#!">Series</a></li>
              <li><a href="#!">Populares</a></li>
              <li><a href="#!">Proximamente</a></li>
              <li><a href="#!">Contacto</a></li>
            </ul>
          </div>

          <ul class="sidenav" id="mobile_nav">
            <li class="logo center">
              <a href="#!" class="mt-3">
                <img
                  src="https://avatars2.githubusercontent.com/u/44560049?s=400&u=8e3c1a55da2c80aa9bda0e37ea1c8d0facddf613&v=4"
                  class="logo-sidenav"
                  alt=""
                />
                <div class="divider"></div>
              </a>
            </li>
            <li><a href="#!">Inicio</a></li>
            <li><a href="#!">Peliculas en Cine</a></li>
            <li><a href="#!">Series</a></li>
            <li><a href="#!">Populares</a></li>
            <li><a href="#!">Proximamente</a></li>
            <li><a href="#!">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Titulo del sitio -->
    <section>
      <div class="site-title p-1">
        <div class="text-center">
          <h4>A2H Movies</h4>
          <span>Angel Hernandez</span>
        </div>
        <div class="divider"></div>
      </div>
    </section>

    <!-- Series -->
    <section class="mt-2">
      <div class="small-container">
        <div class="card">
          <div class="card-content">
            <span class="card-title text-center">Series</span>
            <div id="series_container"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Peliculas -->
    <section class="mt-2">
      <div class="small-container">
        <div class="card">
          <div class="card-content">
            <span class="card-title text-center">Peliculas</span>
            <div id="movies_container"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="black">
      <div class="container p-2 text-center text-white">
        <span>A2H Movies &copy;2019</span>
      </div>
    </footer>

    <div class="modal modal-fixed-footer" id="modal_pelicula">
      <div class="modal-content" id="modal_pelicula_detalles"></div>
      <div class="modal-footer">
        <a href="#!" class="btn-flat" onclick="movies.onCloseMovieModal()">
          Cerrar
        </a>
      </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
